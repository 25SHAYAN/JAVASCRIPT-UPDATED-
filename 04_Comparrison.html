<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision</title>
</head>
<body>
    <script>
    console.log(2>1);
    console.log(2>=1);
    console.log(2<1);
    console.log(2 == 1);
    console.log(2!=1);

    //js converts string into number in this case
    console.log("2" > 1);
    console.log("02" > 1);
    
    //for knowledge
//js converts null to 0 
    console.log(null > 0);
    console.log(null == 0);
    console.log(null >= 0);


    console.log(undefined == 0);
    console.log(undefined > 0);
    console.log(undefined < 0);

    //strict cjeck ===
    //checks with datatype and value
    console.log("2" === 2);
</script>
</body>
</html>
