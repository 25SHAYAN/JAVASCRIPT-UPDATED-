<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body style = "background-color: #212121; color: #fff;">
  <div class="parent">
    <!-- this is comment to know childnodes below -->
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
  </div>
</body>
<script>
  // select parent element and get whats inside
  const parentt = document.querySelector('.parent')
  console.log(parentt)

  // we use children method to acees child of parent which returns htmlcollections
  console.log(parentt.children)

  console.log(parentt.children[1])
  console.log(parentt.children[1].innerHTML)

  for (let i = 0; i < parentt.children.length; i++) {
   console.log(parentt.children[i].innerHTML);
  }
  parentt.children[1].style.color = "orange"
  console.log(parentt.firstElementChild)
  console.log(parentt.lastElementChild)

  // to go from child to parent
  const dayOne = document.querySelector('.day')
  console.log(dayOne)
  console.log(dayOne.parentElement)
  console.log(dayOne.nextElementSibling)

  // counts enter ,class,comments
  console.log("NODES:", parentt.childNodes);
</script>
</html>
