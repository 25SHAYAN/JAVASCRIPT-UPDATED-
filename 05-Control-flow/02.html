  //instead of using if again and again we use switch
  const month = 3
  switch (month) {

    case 1:
    console.log("jan")
      break;

      case 2:
    console.log("feb")
      break;

      case 3:
    console.log("march")
     break;
//if we didnt  use break then it will print next statemts also except default
      case 4:
    console.log("april")
      break;

    default:
    console.log("default case match");
      break;
  }
  </script>
